<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jordan Expenses</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <style>
    :root {
      --back: #f3f6fd;
      --glass: rgba(255, 255, 255, .38);
      --blur: 13px;
      --border: rgba(255,255,255,0.6);
      --primary: #4a90e2;
      --neumorph-shadow: 6px 6px 16px #e3e7ee, -6px -6px 16px #ffffff;
    }
    body {
      background: var(--back);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      margin: 2rem 0;
      background: var(--glass);
      box-shadow: var(--neumorph-shadow);
      border-radius: 24px;
      padding: 2rem 1rem 1.5rem 1rem;
      max-width: 520px;
      width: 96vw;
      backdrop-filter: blur(var(--blur));
      border: 1.2px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 0 0 1.4rem 0;
      letter-spacing: 1px;
      font-size: 2rem;
      color: var(--primary);
      font-weight: 700;
      user-select: none;
      text-shadow: 0 2px 12px #b3c4db33;
    }
    form {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 1rem;
      justify-content: space-between;
      align-items: flex-end;
    }
    .form-group {
      flex: 1;
      min-width: 90px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 0.98rem;
      color: #3d4e6896;
      margin-bottom: 2px;
      margin-left: 2px;
    }
    input {
      border: none;
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 0.5rem;
      background: rgba(250,250,255,0.57);
      box-shadow: 2px 2px 8px #f3f5f8, -2px -2px 8px #ffffffc4;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.16s;
    }
    input:focus {
      box-shadow: 0 0 0 2px var(--primary);
    }
    button, .pdf-btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 18px;
      box-shadow: var(--neumorph-shadow);
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.3rem;
      transition: background 0.18s, color 0.18s;
      font-weight: bold;
      letter-spacing: 0.4px;
      outline: none;
    }
    button:active, .pdf-btn:active { background: #256bb1; }
    .pdf-btn {
      width: 100%;
      margin-top: 1.2rem;
      font-size: 1.05rem;
      padding: 12px 0;
      letter-spacing: 1.07px;
    }
    table {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 0.3rem;
      background: rgba(255,255,255,0.53);
      box-shadow: 2px 2px 14px #e5eaf1c2;
      overflow: hidden;
      backdrop-filter: blur(var(--blur));
    }
    th, td {
      text-align: left;
      padding: 10px;
      font-size: 1rem;
    }
    th {
      color: var(--primary);
      background: rgba(230,242,255,0.44);
      font-weight: 700;
    }
    td {
      color: #23425aee;
      background: rgba(250,250,255,0.39);
      font-weight: 400;
    }
    tr:not(:last-child) td {
      border-bottom: 0.8px solid #e3e9f44b;
    }
    .delete-btn {
      background: transparent;
      color: #e84e49;
      border: none;
      padding: 0 6px;
      margin: 0;
      font-size: 1.32em;
      cursor: pointer;
      transition: color 0.18s;
      font-weight: bold;
    }
    .delete-btn:hover { color: #c6120c; }
    .total-row td {
      font-weight: 600;
      background: inherit;
      font-size: 1.05rem;
      color: #2c4b70;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.1rem 2vw 1rem 2vw;
      }
      th, td {
        padding: 8px 4px;
        font-size: 0.97rem;
      }
      h1 { font-size: 1.35rem; }
      .pdf-btn { padding: 11px 0; font-size: 0.97rem; }
      button { padding: 8px 0.8em; font-size: 0.97rem; }
    }
    @media (hover: hover) and (pointer: fine) {
      button:hover, .pdf-btn:hover { background: #357acb; color: #f6fcff; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jordan's Expenses</h1>
    <form id="expense-form" autocomplete="off">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" id="desc" placeholder="E.g. Lunch, Taxi" maxlength="60" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" min="0" step="0.01" placeholder="0.00" required>
      </div>
      <button type="submit" id="add-btn" style="align-self:flex-end; min-width:60px;">Add</button>
    </form>
    <div style="width: 100%; overflow-x:auto; border-radius: 10px;">
      <table id="expense-table">
        <thead>
          <tr>
            <th style="min-width:100px;">Date</th>
            <th>Description</th>
            <th style="min-width:80px;">Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expenses-body"></tbody>
        <tfoot>
          <tr class="total-row">
            <td colspan="2">Total</td>
            <td id="total-cell">0.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <button class="pdf-btn" id="pdf-btn">Convert to PDF</button>
  </div>
  <script>
    function formatDate(isoDate) {
      if (!isoDate) return '';
      const d = new Date(isoDate);
      return d.toLocaleDateString([], { year: 'numeric', month: 'short', day: 'numeric' });
    }
    function formatAmount(val) {
      return Number(val).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    const LS_KEY = 'jordan_expenses';
    function loadExpenses() {
      try { return JSON.parse(localStorage.getItem(LS_KEY)) || []; }
      catch { return []; }
    }
    function saveExpenses(list) { localStorage.setItem(LS_KEY, JSON.stringify(list)); }
    let expenses = loadExpenses();
    function renderExpenses() {
      const tbody = document.getElementById('expenses-body');
      tbody.innerHTML = '';
      let total = 0;
      if(expenses.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;opacity:0.53;">No expenses yet.</td></tr>';
      } else {
        expenses.forEach((e, idx) => {
          let desc = e.desc.replace(/[<>]/g, '');
          tbody.innerHTML += `<tr>
            <td>${formatDate(e.date)}</td>
            <td>${desc}</td>
            <td>${formatAmount(e.amount)}</td>
            <td><button class="delete-btn" title="Delete" onclick="deleteExpense(${idx})">&times;</button></td>
          </tr>`;
          total += parseFloat(e.amount);
        });
      }
      document.getElementById('total-cell').textContent = formatAmount(total);
    }
    document.getElementById('expense-form').onsubmit = function(event) {
      event.preventDefault();
      const date = document.getElementById('date').value;
      const desc = document.getElementById('desc').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!date || !desc || isNaN(amount)) {
        alert('Please fill out all fields.');
        return;
      }
      expenses.push({date, desc, amount});
      saveExpenses(expenses);
      this.reset();
      renderExpenses();
    }
    window.deleteExpense = function(idx) {
      if (window.confirm("Delete this expense?")) {
        expenses.splice(idx,1);
        saveExpenses(expenses);
        renderExpenses();
      }
    };

    function addTableHeader(doc, colX, yPos) {
      // Draw header text
      doc.setFont("helvetica","normal");
      doc.setTextColor(74, 144, 226);
      doc.text("Date", colX[0], yPos + 12);
      doc.text("Description", colX[1], yPos + 12);
      doc.text("Amount", colX[2], yPos + 12, {align: "right"});
      // Draw line under header
      doc.setDrawColor(150);
      doc.line(colX[0], yPos + 14, colX[2] + 70, yPos + 14);
    }

    document.getElementById('pdf-btn').onclick = function() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();

      const marginLeft = 40;
      const marginRight = 40;
      const marginTop = 40;
      const marginBottom = 40;

      let y = marginTop;
      const lineHeight = 16; // Base line height for single line text

      doc.setFont("helvetica","bold");
      doc.setFontSize(20);
      doc.text("Jordan's Expenses", pageWidth/2, y, {align: "center"});
      y += 30;

      // Table starting y position
      let tableY = y + 10;

      const colX = [marginLeft, 140, pageWidth - marginRight - 50];

      addTableHeader(doc, colX, tableY);
      y = tableY + 20;

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      doc.setTextColor(25, 42, 61);

      let total = 0;

      if (expenses.length === 0) {
        doc.text("No expenses.", colX[0], y);
        y += lineHeight * 2;
      } else {
        for(let i=0; i < expenses.length; i++) {
          const e = expenses[i];
          const descLines = doc.splitTextToSize(e.desc, colX[2] - colX[1]);
          const rowHeight = descLines.length * lineHeight + 8; // add some padding

          // Check if adding this row will exceed the page height
          if (y + rowHeight + marginBottom > pageHeight) {
            doc.addPage();
            y = marginTop;
            // Redraw header on new page
            doc.setFontSize(20);
            doc.setFont("helvetica","bold");
            doc.setTextColor(74, 144, 226);
            doc.text("Jordan's Expenses (cont.)", pageWidth / 2, y, {align: "center"});
            y += 30;
            addTableHeader(doc, colX, y);
            y += 20;
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.setTextColor(25, 42, 61);
          }

          // Draw data cells
          doc.text(formatDate(e.date), colX[0], y + 13);
          doc.text(descLines, colX[1], y + 13);
          doc.text(formatAmount(e.amount), colX[2], y + 13, {align: "right"});

          y += rowHeight;
          total += parseFloat(e.amount);
        }
      }

      // Draw total row
      // Check page space before rendering total
      const totalRowHeight = lineHeight + 8;
      if (y + totalRowHeight + marginBottom > pageHeight) {
        doc.addPage();
        y = marginTop;
        doc.setFontSize(20);
        doc.setFont("helvetica","bold");
        doc.setTextColor(74, 144, 226);
        doc.text("Jordan's Expenses (cont.)", pageWidth / 2, y, {align: "center"});
        y += 30;
        addTableHeader(doc, colX, y);
        y += 20;
        doc.setFont("helvetica","bold");
        doc.setFontSize(12);
        doc.setTextColor(44, 75, 112);
      } else {
        doc.setFont("helvetica","bold");
        doc.setFontSize(12);
        doc.setTextColor(44, 75, 112);
      }

      y += 4;
      doc.text("Total", colX[0], y + 13);
      doc.text(formatAmount(total), colX[2], y + 13, {align: "right"});

      // Save PDF with date in filename
      const now = new Date(), dateStr = now.toISOString().slice(0,10);
      doc.save(`Jordan_Expenses_${dateStr}.pdf`);
    };

    renderExpenses();
    // Prevent Enter deletion
    document.getElementById("expenses-body").addEventListener("keydown", e=>{
      if(e.key==="Enter") e.preventDefault();
    });
  </script>
</body>
</html>
